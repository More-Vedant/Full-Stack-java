<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
</body>
<script>
        function cal(){

            let num1=parseInt(prompt('Enter your first number'));

            let operator=prompt('Enter your operator');

            let num2=parseInt(prompt('Enter your second number'));

            let answer;

            switch (operator){
                case "+":
                    answer=num1+num2;
                    break;
                case "-":
                    answer=num1-num2;
                    break;
                case "*":
                    answer=num1*num2;
                    break;
                case "/":
                    answer=num1/num2;
                    break;

                default:
                    console.log("Invalid");
                    return;
            }
            
            console.log(answer);
            alert(answer);
        }

        cal();

    </script>
</html>
