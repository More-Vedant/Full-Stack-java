    <h1> HTML Canvas Example</h1>
    <canvas class="canva" width="800" height="800" id="myCanvas" style="border:9px solid red;">
        <script>
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");

            ctx.beginPath();
            ctx.fillStyle = "black";
            ctx.arc(410, 410, 10, 0, 2 * Math.PI);
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(410, 2);
            ctx.lineTo(410, 410);
            ctx.strokeStyle = "green";
            ctx.lineWidth = 10;
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(730, 250);
            ctx.lineTo(410, 410);
            ctx.strokeStyle = "blue";
            ctx.lineWidth = 7;
            ctx.stroke();

        </script>
    </canvas>
</body>
