<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span, 
        q {
            background: greenyellow;
        }
        div,
        p {
            background-color: rebeccapurple;
            color: #fff;
        }
        .last-div {
            background: red;
        }
        #sec-last-div {
            background-color: blue;
        }
    </style>
</head>
<body>

<!--# block-element :- The div element has no special meaning at all. It represents its children.
    It can be mark up semantics commmon to the group of consecutive elements.

    # inline-element :- The span element dosen't mean anything on its own, but can be useful when used together with the global attributes,
    e.g. class, lang, or div. It represents its children -->

    <q>inline element lorem one two three</q>
    <q>i vedant more hello all</q>
    <p>i</p>
    <div id="sec-last-div">block element</div>
    <span>inline element lorem one two three</span>
    <div class="last-div">block element</div>
</body>
</html>
