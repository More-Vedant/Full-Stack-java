<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max-width</title>
    <style>
        .max {
            max-width: 300px;
            height: 100px;
            border: 2px solid red;
        }
        .max-2 {
            max-width: 400px;
            height: 100px;
            margin-top: 5px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="max"></div>
    <div class="max-2"></div>
</body>
</html>
