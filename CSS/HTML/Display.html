<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            border: 1px solid red;
            height: 95vh;
        }

        .box {
            width: 105px;
            height: 50px;
            background: aquamarine;
            text-align: center;
            color: darkmagenta;
            line-height: 50px;
            border-radius: 10px;
        }

        .mainContainer {
            border: 1px dashed black;
            height: inherit;
            display: flex;
            justify-content: center;
            align-items: center;
            /* flex-direction: row-reverse; */
            /* flex-direction: column-reverse; */
            flex-wrap: wrap;
            gap: 10px;
        }

        .child-3 {
            flex-shrink: 10;
        }

        .child-1,
        .child-2,
        .child-4,
        .child-5 {
            flex-grow: 0.1;
        }

    </style>
</head>
<body>

    <div class="mainContainer">
        <div class="box child-1">1</div>
        <div class="box child-2">2</div>
        <div class="box child-3">3</div>
        <div class="box child-4">4</div>
        <div class="box child-5">5</div>
    </div>

</body>
</html>
