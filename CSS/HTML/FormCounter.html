<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            counter-reset: value;
        }

        .text:hover {
            font-size: 4rem !important;
        }

        h2::before {
            counter-increment: value;
            content: "DATA" counter(value)" ";
        }
    </style>
</head>
<body>
    <h2>HTML</h2>
    <h2>CSS</h2>
    <h2>JavaScript</h2>
    <h2>Java</h2>
</body>
</html>
