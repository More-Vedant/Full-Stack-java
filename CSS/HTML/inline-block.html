<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child-1 {
            display: inline;
            background: teal;
        }
        .child-2 {
            display: block;
            background: purple;
        }
        .child-3 {
            display: inline-block;
            background: plum;
        }
        /* .child-1 {
            display: none;
        } */
    </style>
</head>
<body>
    <div class="child-1">hello</div>
    <span class="child-2">world</span>
    <div class="child-3">something</div>
</body>
</html>
