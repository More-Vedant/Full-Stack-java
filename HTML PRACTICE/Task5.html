<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Design the below web page using HTML forms. Write only HTML no CSS is needed.</p>
    <h1>Application Form</h1>
    <form class="form">
        <label for="name">First Name:</label>
        <input id="name" required type="text" minlength="2" maxlength="15"/>

        <label for="name">Last Name:</label>
        <input id="name" required type="text" minlength="2" maxlength="15"/>
        <br>

        <label for="date">Date of birth:</label>
        <input id="date" required type="date"/>

        <label for="age">Age:</label>
        <input id="age" required type="number"/>
        <br>

        <label>Gender:</label>
        <select id="select">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        
        <label for="email">Email Address:</label>
        <input id="email" required type="email" placeholder="Enter email address"/>
        <br>

        <label for="posiotion">Positions Available:</label>
        <input required type="radio"/>
        <label>Junior Developer</label>
        <input required type="radio"/>
        <label>Mid-level Developer</label>
        <input required type="radio"/>
        <label>Senior Developer</label>
        <br>

        <label for="language">Programming Languages:</label>
        <input required type="checkbox"/>
        <label>Java</label>
        <input required type="checkbox"/>
        <label>JavaScript</label>
        <input required type="checkbox"/>
        <label>Python</label>
        <br>

        <label for="password">Password:</label>
        <input required type="password" minlength="5" maxlength="9"/>

        <label for="password">Password:</label>
        <input required type="password" minlength="5" maxlength="9"/>
        <br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        
    </form>
</body>
</html>
